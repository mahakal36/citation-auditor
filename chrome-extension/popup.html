<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Citation Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    
    .header img {
      width: 32px;
      height: 32px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .status.pdf {
      background: #1e3a2f;
      border: 1px solid #2d5a3d;
      color: #6ee7b7;
    }
    
    .status.not-pdf {
      background: #3a2a1e;
      border: 1px solid #5a4a2d;
      color: #fbbf24;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #5558e3, #7c4de8);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #2a2a3e;
      color: #e0e0e0;
      border: 1px solid #444;
    }
    
    .btn-secondary:hover {
      background: #3a3a4e;
    }
    
    .info {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 12px;
    }
    
    .info a {
      color: #8b5cf6;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon32.png" alt="Logo">
    <h1>Citation Extractor</h1>
  </div>
  
  <div id="status" class="status not-pdf">
    Checking page...
  </div>
  
  <button id="openSidebar" class="btn btn-primary">
    Open Citation Panel
  </button>
  
  <button id="openWebApp" class="btn btn-secondary">
    Open Full Web App
  </button>
  
  <div class="info">
    <p>Select text in PDFs to classify citations</p>
    <p style="margin-top: 8px;">
      <a href="https://82d6f39a-fc96-4498-92e5-f36c5dc84ac0.lovableproject.com" target="_blank">
        Open standalone app â†’
      </a>
    </p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
